<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Weather API Test</h1>
    
    <button onclick="testAPI()">Test API Key</button>
    <button onclick="testCity('London')">Test London</button>
    <button onclick="testCity('New York')">Test New York</button>
    
    <div id="results"></div>

    <script>
        const API_KEY = "eb8f614379942f8c9a09fbf3ef414743";
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            addResult('Testing API key...');
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=London&units=metric&appid=${API_KEY}`
                );
                
                addResult(`Response status: ${response.status}`);
                addResult(`Response ok: ${response.ok}`);
                
                const data = await response.json();
                addResult(`Response data: ${JSON.stringify(data, null, 2)}`);
                
                if (data.cod === 200) {
                    addResult('✅ API key is working!');
                } else {
                    addResult(`❌ API error: ${data.message}`, true);
                }
                
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, true);
            }
        }
        
        async function testCity(city) {
            addResult(`Testing city: ${city}`);
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.cod === 200) {
                    addResult(`✅ ${city}: ${data.main.temp}°C, ${data.weather[0].description}`);
                } else {
                    addResult(`❌ ${city}: ${data.message}`, true);
                }
                
            } catch (error) {
                addResult(`❌ Error for ${city}: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            addResult('Page loaded. Click buttons to test API.');
        };
    </script>
</body>
</html>
